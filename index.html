<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Bookmark</title>
        <link
            rel="shortcut icon"
            href="images/icon-test.jpeg"
            type="image/x-icon"
        />
        <link rel="stylesheet" href="css/all.min.css" />
        <link rel="stylesheet" href="css/bootstrap.min.css" />
        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <section class="container text-center my-3">
            <h1 class="my-5 d-inline-block p-2">Bookmarker</h1>
            <hr />
            <section>
                <h2 class="h2gr">
                    <i class="fa-solid fa-bookmark"></i> Bookmark your favorite
                    sites <i class="fa-solid fa-bookmark"></i>
                </h2>
                <form class="p-3">
                    <label
                        for="bookMarkName"
                        class="mt-3 mb-2 h5 fw-bold text-white-50"
                    >
                        Site Name
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="siteName"
                        id="bookMarkName"
                        placeholder="Bookmark Name"
                    />
                    <label
                        class="mt-3 mb-2 h5 fw-bold text-white-50"
                        for="webUrl"
                        >Site URL
                    </label>
                    <input
                        class="form-control"
                        type="text"
                        name="urlSite"
                        id="webUrl"
                        placeholder="Website URL"
                    />
                    <button
                        class="btn btn-danger px-5 mx-auto my-3"
                        type="submit"
                        id="submitBtn"
                    >
                        Submit
                    </button>
                </form>
            </section>
            <section class="rounded-2 shadow-lg">
                <table
                    class="table w-100 py-3 shadow-lg rounded-2 overflow-hidden"
                >
                    <thead>
                        <tr>
                            <th>Index</th>
                            <th>Website Name</th>
                            <th>Visit</th>
                            <th>Delete</th>
                        </tr>
                        <tr>
                            <hr />
                        </tr>
                    </thead>
                    <tbody></tbody>
                </table>
            </section>
        </section>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="js/index.js"></script>
    </body>
</html>
